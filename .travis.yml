language: node_js
sudo: false
before_script:
- npm install -g bower polylint web-component-tester
- bower install
branches:
  except:
  - gh-pages
env:
  global:
  - GH_REF: github.com/firmfirm/f-i18n.git
  - secure: 
  - CXX=g++-4.8
node_js: stable
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    - ubuntu-toolchain-r-test
    packages:
    - google-chrome-stable
    - g++-4.8
script:
- polylint
- xvfb-run wct
deploy:
  skip_cleanup: true
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
